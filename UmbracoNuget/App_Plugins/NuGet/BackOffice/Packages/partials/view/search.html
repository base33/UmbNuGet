<div ng-controller="NuGet.SearchController">
    <div class="umb-pane">

        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span6">
                    <h4>Search Packages</h4>
                    <h5 ng-show="!isLoading">{{ packageCount + ' packages' }}</h5>
                </div>
                <div class="span6">
                    <div class="pull-right">
                        <input type="search" class="input-medium search-query" ng-model="searchTerm" />
                        <button type="submit" class="btn" ng-click="performSearch(searchTerm)">Search</button>
                    </div>
                </div>
            </div>

            <div ng-show="isLoading">
                <h4>Loading...</h4>
            </div>

            <div ng-repeat="row in rows">
                <div class="row-fluid">
                    <div class="span4" ng-repeat="package in row.Packages">
                        <h4>{{ package.Title }}</h4>
                        <h5>Package ID: {{ package.Id }}</h5>
                        <p ng-show="package.Summary">{{ package.Summary }}</p>
                        <p>
                            Downloads: {{ package.DownloadCount }}
                        </p>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span4" ng-repeat="package in row.Packages">
                        <a href="#/nuget/Packages/detail/{{ package.Id }}" class="btn">View Package</a>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6">
                    <button class="btn" ng-show="prevPageNumber" ng-click="getPage(searchTerm, prevPageNumber)">Previous</button>
                </div>
                <div class="span6">
                    <button class="btn pull-right" ng-show="nextPageNumber" ng-click="getPage(searchTerm, nextPageNumber)">Next</button>
                </div>
            </div>

        </div>

    </div>
</div>
